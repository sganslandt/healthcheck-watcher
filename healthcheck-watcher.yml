httpClient:
  timeout: 500ms
  connectionTimeout: 500ms
  timeToLive: 1h
  cookiesEnabled: false
  maxConnections: 1024
  maxConnectionsPerRoute: 1024
  keepAlive: 0ms
  retries: 0
  userAgent: healthcheck-watcher

database:
  driverClass: org.h2.Driver
  user: sa
  password: sa
  url: jdbc:h2:./watcher
  validationQuery: "SELECT 1"

eventBus:
  async: false
  threads: 1

system:
  name: vagrant
  checkInterval: 5000

viewSettings:
  refreshInterval: 15